<!DOCTYPE html>
<html lang="en" data>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
         primary meta tags
        -->
    <title>Cook.io - Cooking made easy.</title>
    <meta name="title" content="Cook.io - Cooking made easy." />
    <meta
      name="description"
      content="This is a recipe application made by Zhale-Elmi"
    />
    <!--
        favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!--
        theme js
    -->
    <script src="./js/theme.js"></script>

    <!--
        GooGle fonts
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <!--
        material icon
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />

    <!--
       custom css
    -->
    <link rel="stylesheet" href="./css/style.css" />

    <!--
       custom js
    -->
    <script src="./js/global.js" type="module"></script>
    <script src="./js/home.js" type="module"></script>
  </head>
  <body>
    <!--
      ---------------------- Header ---------------------
    -->
    <header class="header" data-header>
      <a href="/" class="logo">
        <img src="./image/logo-light.svg" alt="cook.io" class="logo-light" />
        <img src="./image/logo-dark.svg" alt="cook.io" class="logo-dark" />
      </a>
      <!-- nav-->
      <nav class="navbar">
        <ul class="navbar-list">
          <li>
            <a href="/" class="nabar-link title_small has-state active">Home</a>
          </li>

          <li>
            <a href="/recipes.html" class="nabar-link title_small has-state"
              >Recipes</a
            >
          </li>
        </ul>
      </nav>

      <!-- button-->
      <button
        class="icon-btn theme-switch has-state"
        aria-pressed="false"
        aria-label="Toggle light and dark theme"
        data-theme-btn
      >
        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >
      </button>

      <!-- icone save-->
      <a href="./saved-recipes.html" class="btn btn-primary has-icon">
        <span class="material-symbols-outlined" aria-hidden="true">book</span>
        <sapn class="span">Saved Recipes</sapn>
      </a>
    </header>

    <!--
      ---------------------- Mobile Nav ---------------------
    -->
    <nav class="mobile-nav" aria-label="primary">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="./recipes.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >lunch_dining</span
              >
            </span>
            <span class="label-medium">Recipes</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link" aria-current="true">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >home</span
              >
            </span>
            <span class="label-medium">Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./saved-recipes.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >book</span
              >
            </span>
            <span class="label-medium">Saved</span>
          </a>
        </li>
      </ul>
    </nav>

    <!--
      ---------------------- Main ---------------------
    -->
    <main>
      <article>
        <!--
      ---------------------- section__Hero ---------------------
    -->
        <section class="hero" aria-label="banner">
          <div class="banner-card">
            <h1 class="display_large">Your desired dish?</h1>
            <div class="search-wrapper" data-search-icon>
              <span
                class="material-symbols-outlined leading-icon"
                aria-hidden="true"
                >local_dining</span
              >
              <input
                type="search"
                name="search"
                aria-label="Search recipes"
                placeholder="Search recipes..."
                class="search-field body_medium"
                data-search-field
              />
              <button class="search-submit" aria-label="Submit" data-search-btn>
                <span class="material-symbols-outlined" aria-hidden="true"
                  >search</span
                >
              </button>
            </div>
            <p class="label_medium">
              Search any recipe e.g: burger, pizza, sandwich, toast.
            </p>
          </div>
        </section>

        <!--
      ---------------------- section__Tab---------------------
    -->
        <section class="section tab">
          <div class="container">
            <!--
      ------- Div Tab_list -------
    -->
            <div
              class="tab-list"
              role="tablist"
              aria-label="Meal type"
              data-tab-list
            >
              <button
                class="tab-btn title_small"
                role="tab"
                id="tab-1"
                tabindex="0"
                aria-controls="panel-1"
                aria-selected="true"
                data-tab-btn
              >
                Breakfast
              </button>

              <button
                class="tab-btn title_small"
                role="tab"
                id="tab-2"
                tabindex="-1"
                aria-controls="panel-2"
                aria-selected="false"
                data-tab-btn
              >
                Lunch
              </button>

              <button
                class="tab-btn title_small"
                role="tab"
                id="tab-3"
                tabindex="-1"
                aria-controls="panel-3"
                aria-selected="false"
                data-tab-btn
              >
                Dinner
              </button>

              <button
                class="tab-btn title_small"
                role="tab"
                id="tab-4"
                tabindex="-1"
                aria-controls="panel-4"
                aria-selected="false"
                data-tab-btn
              >
                Snack
              </button>

              <button
                class="tab-btn title_small has-state"
                role="tab"
                id="tab-5"
                tabindex="-1"
                aria-controls="panel-5"
                aria-selected="false"
                data-tab-btn
              >
                Teatime
              </button>
            </div>

            <!--
      ------- Div Tab_panel -------
    -->
            <div
              class="tab-panel"
              role="tabpanel"
              id="panel-1"
              aria-labelledby="tab-1"
              tabindex="0"
              data-tab-panel
            >
              <div class="grid-list">
                <div class="card skeleton-card">
                  <div class="skeleton card-banner"></div>

                  <div class="card-body">
                    <div class="skeleton card-title"></div>
                    <div class="skeleton card-text"></div>
                  </div>
                </div>

                <div class="card">
                  <figure class="card-media img-holder">
                    <img
                      src="./image/recipe.jpg"
                      alt="recipe name"
                      width="200"
                      height="200"
                      class="img-cover"
                      loading="lazy"
                    />
                  </figure>

                  <div class="card-body">
                    <h3 class="title_small">
                      <a href="./detail.html" class="card-link">lorem</a>
                    </h3>
                    <div class="meta-wrapper">
                      <div class="meta-item">
                        <span
                          class="material-symbols-outlined"
                          aria-hidden="true"
                          >schedule</span
                        >

                        <span class="label_medium">2 minutes</span>
                      </div>

                      <button
                        class="icon-btn has-state removed"
                        aria-label="Add to saved recipes"
                      >
                        <span
                          class="material-symbols-outlined bookmark-add"
                          aria-hidden="true"
                          >bookmark_add</span
                        >
                        <span
                          class="material-symbols-outlined bookmark"
                          aria-hidden="true"
                          >bookmark</span
                        >
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <a
                href="./recipes.html"
                class="btn btn-secondary label_large has-state"
                >Show more</a
              >
            </div>

            <div
              class="tab-panel"
              role="tabpanel"
              id="panel-2"
              aria-labelledby="tab-2"
              tabindex="0"
              data-tab-panel
              hidden
            >
              Lunch
            </div>

            <div
              class="tab-panel"
              role="tabpanel"
              id="panel-3"
              aria-labelledby="tab-3"
              tabindex="0"
              data-tab-panel
              hidden
            >
              Dinner
            </div>

            <div
              class="tab-panel"
              role="tabpanel"
              id="panel-4"
              aria-labelledby="tab-4"
              tabindex="0"
              data-tab-panel
              hidden
            >
              Snack
            </div>

            <div
              class="tab-panel"
              role="tabpanel"
              id="panel-5"
              aria-labelledby="tab-5"
              tabindex="0"
              data-tab-panel
              hidden
            >
              Teatime
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
