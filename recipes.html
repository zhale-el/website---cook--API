<!DOCTYPE html>
<html lang="en" data>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
         primary meta tags
        -->
    <title>All Recipes - Cook.io</title>
    <meta name="title" content="Cook.io - Cooking made easy." />
    <meta
      name="description"
      content="This is a recipe application made by Zhale-Elmi"
    />
    <!--
        favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!--
        theme js
    -->
    <script src="./js/theme.js"></script>

    <!--
        GooGle fonts
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <!--
        material icon
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />

    <!--
       custom css
    -->
    <link rel="stylesheet" href="./css/style.css" />

    <!--
       custom js
    -->
    <script src="./js/global.js" type="module"></script>
    <script src="./js/recipes.js" type="module"></script>
  </head>
  <body>
    <!--
      ---------------------- Header ---------------------
    -->
    <header class="header" data-header>
      <a href="/" class="logo">
        <img src="./image/logo-light.svg" alt="cook.io" class="logo-light" />
        <img src="./image/logo-dark.svg" alt="cook.io" class="logo-dark" />
      </a>
      <!-- nav-->
      <nav class="navbar">
        <ul class="navbar-list">
          <li>
            <a href="/" class="nabar-link title_small has-state">Home</a>
          </li>

          <li>
            <a href="#" class="nabar-link title_small has-state active"
              >Recipes</a
            >
          </li>
        </ul>
      </nav>

      <!-- button-->
      <button
        class="icon-btn theme-switch has-state"
        aria-pressed="false"
        aria-label="Toggle light and dark theme"
        data-theme-btn
      >
        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >
      </button>

      <!-- icone save-->
      <a href="./saved-recipes.html" class="btn btn-primary has-icon">
        <span class="material-symbols-outlined" aria-hidden="true">book</span>
        <sapn class="span">Saved Recipes</sapn>
      </a>
    </header>

    <!--
      ---------------------- Mobile Nav ---------------------
    -->
    <nav class="mobile-nav" aria-label="primary">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link" aria-current="true">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >lunch_dining</span
              >
            </span>
            <span class="label-medium">Recipes</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="/" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >home</span
              >
            </span>
            <span class="label-medium">Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./saved-recipes.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >book</span
              >
            </span>
            <span class="label-medium">Saved</span>
          </a>
        </li>
      </ul>
    </nav>

    <!--
      ---------------------- Main ---------------------
    -->
    <main>
      <article class="article recipe-page" data-filter-bar>
        <!--
      --- Filter Bar ----------------
    -->
        <div class="filter-bar">
          <div class="title-wrapper">
            <span class="material-symbols-outlined" aria-hidden="true"
              >filter_list</span
            >
            <p class="title_medium">Filters</p>

            <button
              class="close-btn has-state"
              aria-label="Close filter bar"
              data-filter-toggle
            >
              <span class="material-symbols-outlined" aria-hidden="true"
                >close</span
              >
            </button>
          </div>

          <div class="filter-content">
            <div class="search-wrapper">
              <div class="input-outlined">
                <label for="search" class="body_large label">Search</label>
                <input
                  type="search"
                  name="search"
                  id="search"
                  class="input-field body_large"
                  placeholder="Search recipes"
                />
              </div>
            </div>

            <div class="accordion-container" data-accordion>
              <button
                class="accordion-btn has-state"
                aria-controls="cook-time"
                aria-expanded="false"
                data-accordion-btn
              >
                <span class="material-symbols-outlined" aria-hidden="true"
                  >timer</span
                >
                <p class="label_large">Cooking Time</p>

                <span
                  class="material-symbols-outlined trailing-icon"
                  aria-hidden="true"
                  >expand_more</span
                >
              </button>

              <div class="accordion-content" id="cook-time">
                <div class="accordion-overflow" data-filter="time">
                  <label class="filter-chip label_large">
                    &lt; 5 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="5"
                      aria-label="5 or less minutes"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    5 - 10 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="5-10"
                      aria-label="5 to 10 minutes"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    10 - 20 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="10-20"
                      aria-label="10 to 20 minutes"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    20 - 30 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="20-30"
                      aria-label=" 20 to 30 minutes"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    30 - 40 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="30-40"
                      aria-label="30 to 40 minutes"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    40 - 50 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="40-50"
                      aria-label="40 to 50 minutes"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    50 - 60 minutes
                    <input
                      type="radio"
                      name="cook-time"
                      value="50-60"
                      aria-label="50 to 60 minutes"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    &gt; 1 hours
                    <input
                      type="radio"
                      name="cook-time"
                      value=" 60+"
                      aria-label="50 to 60 minutes"
                      class="checkbox"
                    />
                  </label>
                </div>
              </div>
            </div>

            <div class="accordion-container" data-accordion>
              <button
                class="accordion-btn has-state"
                aria-controls="ingr"
                aria-expanded="false"
                data-accordion-btn
              >
                <span class="material-symbols-outlined" aria-hidden="true"
                  >nutrition</span
                >
                <p class="label_large">Ingredients</p>

                <span
                  class="material-symbols-outlined trailing-icon"
                  aria-hidden="true"
                  >expand_more</span
                >
              </button>

              <div class="accordion-content" id="ingr">
                <div class="accordion-overflow" data-filter="ingr">
                  <label class="filter-chip label_large">
                    &lt; 5 ingredients
                    <input
                      type="radio"
                      name="ignr"
                      value="5"
                      aria-label=" 5 or less ingredients"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    5 - 10 ingredients
                    <input
                      type="radio"
                      name="ignr"
                      value="5-10"
                      aria-label=" 5 to 10 ingredients"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    10 - 20 ingredients
                    <input
                      type="radio"
                      name="ignr"
                      value="10-20"
                      aria-label="10 to 20 ingredients"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    20 - 30 ingredients
                    <input
                      type="radio"
                      name="ignr"
                      value="20-30"
                      aria-label=" 20 to 30 ingredients"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    &gt; 30 ingredients
                    <input
                      type="radio"
                      name="ignr"
                      aria-label="30 or more ingredients"
                      class="checkbox"
                      value=" 30+"
                    />
                  </label>
                </div>
              </div>
            </div>

            <div class="accordion-container" data-accordion>
              <button
                class="accordion-btn has-state"
                aria-controls="calories"
                aria-expanded="false"
                data-accordion-btn
              >
                <span class="material-symbols-outlined" aria-hidden="true"
                  >ulna_radius_alt</span
                >
                <p class="label_large">Calories</p>

                <span
                  class="material-symbols-outlined trailing-icon"
                  aria-hidden="true"
                  >expand_more</span
                >
              </button>

              <div class="accordion-content" id="calories">
                <div class="accordion-overflow" data-filter="calories">
                  <label class="filter-chip label_large">
                    &lt; 50 calories
                    <input
                      type="radio"
                      name="calories"
                      value="50"
                      aria-label=" 50 or less calories"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    50 - 100 calories
                    <input
                      type="radio"
                      name="calories"
                      value="50-100"
                      aria-label=" 50 to 100 calories"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    100 - 200 calories
                    <input
                      type="radio"
                      name="calories"
                      value="100-200"
                      aria-label="100 to 200 calories"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    200 - 300 calories
                    <input
                      type="radio"
                      name="calories"
                      value="200-300"
                      aria-label=" 200 to 300 calories"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    300 - 400 calories
                    <input
                      type="radio"
                      name="calories"
                      value="300-400"
                      aria-label=" 300 to 400 calories"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    400 - 500 calories
                    <input
                      type="radio"
                      name="calories"
                      value="400-500"
                      aria-label=" 400 to 500 calories"
                      class="checkbox"
                    />
                  </label>

                  <label class="filter-chip label_large">
                    &gt; 500 calories
                    <input
                      type="radio"
                      name="calories"
                      aria-label="500 or more calories"
                      class="checkbox"
                      value="500+"
                    />
                  </label>
                </div>
              </div>
            </div>

            <div class="accordion-container" data-accordion>
              <button
                class="accordion-btn has-state"
                aria-controls="diet"
                aria-expanded="false"
                data-accordion-btn
              >
                <span class="material-symbols-outlined" aria-hidden="true"
                  >spa</span
                >
                <p class="label_large">Diet</p>

                <span
                  class="material-symbols-outlined trailing-icon"
                  aria-hidden="true"
                  >expand_more</span
                >
              </button>

              <div class="accordion-content" id="diet">
                <div class="accordion-overflow" data-filter="diet">
                  <label class="filter-chip label_large"
                    >Balanced

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="Balanced"
                      value="balanced"
                      aria-label="Balanced"
                    />
                  </label>

                  <label class="filter-chip label_large"
                    >High Fiber

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="High Fiber"
                      value="high-fiber"
                      aria-label="High Fiber"
                    />
                  </label>

                  <label class="filter-chip label_large"
                    >High Protein

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="High Protein"
                      value="high-protein"
                      aria-label="High Protein"
                    />
                  </label>

                  <label class="filter-chip label_large"
                    >Low Carb

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="Low Carb"
                      value="low-carb"
                      aria-label="Low Carb"
                    />
                  </label>

                  <label class="filter-chip label_large"
                    >Low Fat

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="Low Fat"
                      value="low-fat"
                      aria-label="Low Fat"
                    />
                  </label>

                  <label class="filter-chip label_large"
                    >Low Sodium

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="Low Sodium"
                      value="low-sodium"
                      aria-label="Low Sodium"
                    />
                  </label>
                </div>
              </div>
            </div>

            <div class="accordion-container" data-accordion>
              <button
                class="accordion-btn has-state"
                aria-controls="health"
                aria-expanded="false"
                data-accordion-btn
              >
                <span class="material-symbols-outlined" aria-hidden="true"
                  >health_and_safety</span
                >
                <p class="label_large">Health</p>

                <span
                  class="material-symbols-outlined trailing-icon"
                  aria-hidden="true"
                  >expand_more</span
                >
              </button>

              <div class="accordion-content" id="health">
                <div class="accordion-overflow" data-filter="health">
                  <label class="filter-chip label_large"
                    >Alcohol Cocktail

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="Alcohol Cocktail"
                      value="alcohol-cocktail"
                      aria-label="Alcohol Cocktail"
                    />
                  </label>

                  <label class="filter-chip label_large"
                    >Alcohol Free

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="Alcohol Free"
                      value="alcohol-free"
                      aria-label="Alcohol Freed"
                    />
                  </label>

                  <label class="filter-chip label_large"
                    >Celery Free

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="Celery Free"
                      value="celery-free"
                      aria-label="Celery Free"
                    />
                  </label>

                  <label class="filter-chip label_large"
                    >Crustcean Free

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="Crustcean Free"
                      value="crustacean-free"
                      aria-label="Crustcean Free"
                    />
                  </label>

                  <label class="filter-chip label_large"
                    >Dairy Free

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="Dairy Free"
                      value="dairy-free"
                      aria-label="Dairy Free"
                    />
                  </label>

                  <label class="filter-chip label_large"
                    >DASH

                    <input
                      type="checkbox"
                      class="checkbox"
                      name="DASH"
                      value=" DASH"
                      aria-label="DASH"
                    />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <!--
      ---------------------- Footer ---------------------
    -->

    <footer class="footer">
      <p class="copyright body-medium">Copyright 2023 codewithsadee</p>

      <a href="/" class="logo">
        <img src="./image/logo-light.svg" alt="cook.io" class="logo-light" />
        <img src="./image/logo-dark.svg" alt="cook.io" class="logo-dark" />
      </a>

      <a href="http://www.edamam.com/" target="_blank" class="edamam">
        <img
          src="./image/edamam.svg"
          width="200"
          height="40"
          loading="lazy"
          alt="edamam free recipe api"
        />
      </a>
    </footer>
  </body>
</html>
